name: Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: opencodex-linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            asset_name: opencodex-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            asset_name: opencodex-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/opencodex dist/${{ matrix.asset_name }}
          chmod +x dist/${{ matrix.asset_name }}
          tar -C dist -czf dist/${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}.tar.gz
